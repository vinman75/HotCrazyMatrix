<!doctype html>
<html lang="en" data-bs-theme="{{ request.cookies.get('theme', 'dark') }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="theme-color" content="#0d6efd">
    <title>{{ title }} - Hot Crazy Matrix</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <script>
        (function () {
            function getCookieTheme() {
                var match = document.cookie.match(/(?:^|; )theme=([^;]+)/);
                return match ? match[1] : null;
            }
            var theme = 'dark';
            try {
                var stored = localStorage.getItem('theme');
                if (stored) {
                    theme = stored;
                } else {
                    var cookieTheme = getCookieTheme();
                    if (cookieTheme) {
                        theme = cookieTheme;
                    }
                }
            } catch (err) {
                var fallbackCookieTheme = getCookieTheme();
                if (fallbackCookieTheme) {
                    theme = fallbackCookieTheme;
                }
            }
            document.documentElement.setAttribute('data-bs-theme', theme);
            var themeMeta = document.querySelector('meta[name="theme-color"]');
            if (themeMeta) {
                themeMeta.setAttribute('content', theme === 'dark' ? '#0d1117' : '#f8f9fa');
            }
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.dashboard') if current_user.is_authenticated else url_for('auth.login') }}">Hot Crazy Matrix</a>
            <div class="ms-auto d-flex align-items-center">
                <button class="btn nav-link me-3" id="theme-toggler" type="button" aria-label="Toggle theme">
                    <i class="bi bi-sun-fill d-none" id="theme-light-icon" aria-hidden="true"></i>
                    <i class="bi bi-moon-stars-fill" id="theme-dark-icon" aria-hidden="true"></i>
                </button>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-secondary btn-sm">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container-fluid mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
